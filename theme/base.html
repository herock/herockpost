<!DOCTYPE html>
<html lang="en">
<head>
  {% block head -%}
  <meta charset="utf-8" />
  <title>{% block title %}{% endblock %}</title>
  <link media="all" href="{{ env.path + '/stylesheets/screen.css' }}" rel="stylesheet" />
  <link rel="alternate" type="application/rss+xml" title="Herock Post RSS 2.0" href="/rss">
  <link rel="alternate" type="application/rss+xml" title="Herock Post RSS 2.0" href="/index.xml">
  <link rel="alternate" type="application/atom+xml" href="/atom" title="Herock Post Atom Feed"/>
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script>
  var _hmt = _hmt || [];
  (function() {
    var hm = document.createElement("script");
    hm.src = "//hm.baidu.com/hm.js?226f9d05cdd8b66c5808c9f71299e5b1";
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(hm, s);
  })();
  </script>
  {%- endblock %}
</head>
<body>
  <div class="container">
    <div id="header">
      <a href="{{ env.path + '/' }}"><img src="{{ env.path + '/images/logo.png' }}"></a>
      <span id="slogan">{{ conf.slogan }}</span>
    </div>
      {%- block content -%}
      {%- endblock -%}
    <div class="footer">
      {% block footer %}
      {# <p>written dby {{ conf.author }}</p> #}
      {% endblock %}
    </div>
  </div>
  <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
      if (window.devicePixelRatio > 1) {
        var lowresImages = $('img');
        lowresImages.each(function(i) {
            var lowres = $(this).attr('src');
            var highres = lowres.replace(".", "@2x.");
            $(this).attr('src', highres);
        });
      }
  });
  </script>
</body>
</html>
